<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>company</title>
</head>
<body>


<ul>
    <li th:each="company: ${companies}" th:text="${company.name}"></li>
</ul>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>address</th>


    </tr>
    <tr th:each="company: ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>

        <td>
            <a th:href="'/company/delete?id=' + ${company.getId()}">Delete</a>
        </td>
    </tr>
    <br>
    <a href="/company/add">Add</a>


</table>




</body>
</html>
