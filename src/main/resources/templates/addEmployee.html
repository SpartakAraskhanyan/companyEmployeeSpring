<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<form action="/employee/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="pleas input name"/><br>
    <input type="text" name="surname" placeholder="pleas input surname"/><br>
    <input type="text" name="email" placeholder="pleas input email"/><br>
    <input type="number" name="phoneNumber" placeholder="pleas input phone"/><br>
    <input type="number" name="salary" placeholder="pleas input salary"/><br>
    <input type="text" name="position" placeholder="pleas input position"/><br>
    <h3>pleas input company</h3>
    <select name="company.id">
        <option value="0">null</option>
        <option th:each="company:${companies}" th:text="${company.name}" th:value="${company.id}">
        </option>
    </select>
    <br>
    <input type="file" name="profPic">
    <br>
    <input type="submit" value="add employee">


</form>
</body>
</html>
