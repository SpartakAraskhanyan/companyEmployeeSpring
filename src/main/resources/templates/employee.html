<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>


<ul>
    <li th:each="employee: ${employee}" th:text="${employee.name}"></li>
</ul>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>phoneNumber</th>
        <th>position</th>
        <th>company</th>
        <th>profilePic</th>
        <th>salary</th>


    </tr>
    <tr th:each="employee: ${employee}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.company}"></td>
        <td> <img th:if="${employee.profilePic != null}" th:src="@{/employee/getImage(fileName=${employee.profilePic})}" width="60px"height="40px" /></td>
        <td th:text="${employee.salary}"></td>

        <td>
            <a th:href="'/employee/delete?id=' + ${employee.getId()}">Delete</a>

        </td>
    </tr><br>
    <a href="/employee/add">Add</a>


</table>


</body>
</html>
